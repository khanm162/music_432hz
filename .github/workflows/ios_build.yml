name: Build iOS App

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      - name: Check Flutter & Dart version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get
